<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Tarefa</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="form-container fade">
        <h1>Cadastrar Tarefa</h1>

        <form id="formTarefa">
            
            <div>
                <label>Descrição</label>
                <input type="text" id="descricao" placeholder="Ex: Comprar material" required>
            </div>

            <div>
                <label>Local</label>
                <input type="text" id="local" placeholder="Ex: IFC" required>
            </div>

            <div>
                <label>Matrícula</label>
                <input type="text" id="matricula" placeholder="Ex: 12015419993" required>
            </div>

            <div>
                <label>Prioridade</label>
                <select id="prioridade">
                    <option>Normal</option>
                    <option>Urgente</option>
                </select>
            </div>

            <div>
                <label>Data Limite</label>
                <input type="date" id="dataLimite" required>
            </div>

            <button class="btn" type="submit">Cadastrar</button>
            <a href="index.html" class="btn btn-secondary">Voltar</a>
        </form>
    </div>

</body>
</html>
